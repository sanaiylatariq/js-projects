<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="bill price" type="text" name="" id="billprice">
<input placeholder="tip percentage" type="text" name="" id="tp">
<button onclick="tip()">calculate discount</button>
<div id="result"></div>
<div id="results"></div>

<script>
function tip(){
let billprice = parseFloat(document.querySelector('#billprice').value)
let tippercentage = parseFloat(document.querySelector('#tp').value)
let result = (billprice*tippercentage)/100
document.querySelector('#result').textContent = 'tip is ' +result
document.querySelector('#results').textContent = `Amount to be paid is ` +(billprice+result)


}







</script>
</body>
</html>
