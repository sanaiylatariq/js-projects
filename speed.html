<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" placeholder="Distance travelled in km" id="d">
    <input type="text" name="" placeholder="Time taken in hours" id="t">
    <button onclick="two()">calculate</button>
    <div id="result"></div>
<script>
function two(){
    let d = parseFloat(document.querySelector('#d').value)
    let t = parseFloat(document.querySelector('#t').value)
let v = d/t
    document.querySelector('#result').textContent = `your speed is` + v.toFixed(2)



}
two()



</script>









</body>
</html>
